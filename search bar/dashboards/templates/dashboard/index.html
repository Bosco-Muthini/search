{%extends 'partials/base.html'%}

{%block content%}
<h1>Welcome</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
    </thead>
    <tbody>

        {%for data in data%}
        <tr>
            <th></th>
            <td>{{data.first_name}}</td>
            <td>{{data.last_name}}</td>
            <td>{{data.age}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{%endblock content%}
